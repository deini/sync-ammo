<h1 ng-if="!channelController.isDj">Now Playing</h1>
<h1 ng-if="channelController.isDj"><div class="channel-onAir"></div>On Air</h1>

<h5>Share this page to invite friends to this channel. <img class="channel-shareArrow" src="http://www.thai2english.com/img/drawn-up-arrow.png"></img></h5>

<table class="u-full-width">
    <thead>
    <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Spotify URL</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{ channelController.channel().status.song.name }}</td>
        <td>{{ channelController.channel().status.song.artist }}</td>
        <td>
            <a ng-href="{{ channelController.channel().status.song.url}}">Spotify URL</a>
        </td>
    </tr>
    </tbody>
</table>

<h5>Current Listeners: {{ channelController.channel().numListeners }}</h5>
